<html>
    <!title and head>
    <head>
        <title>Add food</title>
        <h1>Add food</h1>
    </head>

    <!data input>
    <form action="">
        <label>Food name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label>Calories:</label><br>
        <input type="number" id="calories" name="calories" min="1"><br><br>
        <label>Protein:</label><br>
        <input type="number" id="protein" name="protein" min="1"><br><br>
        <label>Fats:</label><br>
        <input type="number" id="fats" name="fats" min="1"><br><br>
        <label>Carbs:</label><br>
        <input type="number" id="carbs" name="carbs" min="1"><br><br>
        

    </form>
</html>
